site:
  name: "'What I Don't Know' Weekly"
  site: 'https://weekly.mengpeng.tech'
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: Weekly
    template: '%s — Weekly'
  description: "\U0001F680 每周记录一下在各个地方遇到的我不知道的知识"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Weekly
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@noethseacoder'
    site: '@noethseacoder'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    weekly:
      isEnabled: true
      pathname: 'weekly' # Weekly main path, you can change this to "articles" (/articles)
      robots:
        index: true
    blog:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true
    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
    umami:
      id: d7b2ae52-dff6-4ca8-95fb-70dca593291e

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
